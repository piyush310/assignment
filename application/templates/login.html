{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 style="text-align: center;font-size: 50px;font-family: 'Fjalla One', sans-serif;">Authority Login</h2>
  <br>
  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
  </div>
  {% endfor %}

  {% block page_content %}
  {{ wtf.quick_form(form) }}
  {% endblock %}
</div>

{% endblock %}
